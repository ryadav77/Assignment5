<div class="container">
    <form (ngSubmit)="createBook()" class="col-md-6">
        <div class="form-group">
            <label for="my-input">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Book Title" [(ngModel)]="title">
        </div>
        <div class="form-group">
            <label for="my-input">Author</label>
            <input type="text" class="form-control" name="author" placeholder="Author Name" [(ngModel)]="author">
        </div>
        <div class="form-group">
            <label for="my-input">Price</label>
            <input type="text" class="form-control" name="price" placeholder="Enter price" [(ngModel)]="price">
        </div>
        <button class="btn btn-primary" type="submit">Add Book</button>
    </form>
</div>
